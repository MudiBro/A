<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Amitermed Clone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .text-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 100px;
            background-color: #222;
            border-radius: 50px;
            color: #fff;
            font-size: 1.8rem;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6), 0 0 15px rgba(255, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }
        .text-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.5);
        }
        .subtitle {
            margin-top: 20px;
            font-size: 1.6rem;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="https://discordapp.com/users/1255050161789341748" class="text-box" target="_blank">
        ssdfasdasd511
    </a>
    <div class="subtitle">Termed</div>
    <a href="https://github.com/MudiBro/Custom-AmITermed" class="button" target="_blank">
        New Account
    </a>
</body>
</html>
